spring.datasource.url=jdbc:mysql://mysql:3307/emailcomment
#troquei a porta padrao para nao conflitar o docker com mysql na maquina
spring.datasource.username=root
spring.datasource.password=mysql12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update

#SQL logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.type.descriptor.sql=TRACE




# Kafka Configuration
spring.kafka.bootstrap-servers=kafka:9092

# Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer Configuration
spring.kafka.consumer.group-id=email-notification-group
spring.kafka.consumer.auto-offset-reset=earliest
#trocar pra latest so le mensagens novas
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#garante que as mensagens nao sejam duplicadas
spring.kafka.producer.properties.enable.idempotence=true
#espera confirmacao dos brokers para definir sucesso na mensagem,tem opcao 0 e 1(confirmacao so do lider)
spring.kafka.producer.acks=all
#numero te tentativas em caso de falha
spring.kafka.producer.retries=3

#Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
